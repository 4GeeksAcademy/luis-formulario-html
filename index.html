<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7f92ba4718.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card m-auto pt-10 " style="width: 70%;">
        <div class="card-header">
          <b>Paiment form exsample</b>
        </div>
        <div class="alert alert-danger m-4 " role="alert">
            A simple danger alertâ€”check it out!
          </div>
            
                <form action="" method="post">
                    <div class="row mt-4 m-auto">
                        <div class="col-5 ">
                            <label for="number">Card #</label>
                            <input class="form-control" type="number" name="" id="numero" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>

                        <div class="col-3">
                            <label for="number">CVC #</label>
                            <input class="form-control" type="number" name="" id="" placeholder="0000">
                        </div>
                        
                        <div class="col-4 ">
                            <label for="number">Amount</label>
                            <div class="span d-flex">
                                <span><b>$</b></span>
                                <input class="form-control" type="number" name="" id="" placeholder="0000">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4 m-auto">
                        <div class="col-5">
                            <label for="">First Name</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>

                        <div class="col-5">
                            <label for="">Last Name</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>

                    <div class="row mt-3 m-auto">
                        <div class="col-5">
                            <label name="" for="ciudad" >City</label>
                            <select name="" id="ciudad" class="form-control">
                                <option value="madrid">Madrid</option>
                                <option value="barcelona">Barcelona</option>
                                <option value="sevilla">Sevilla</option>
                                <option value="valenci">Valencia</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label name="" for="ciudad" >State</label>
                            <select name="" id="ciudad" class="form-control">
                                <option disabled selected>Pick a state</option>
                                <option value="madrid">Madrid</option>
                                <option value="barcelona">Barcelona</option>
                                <option value="sevilla">Sevilla</option>
                                <option value="valenci">Valencia</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label for="number">Postal Code</label>
                            <input class="form-control" type="number" name="" id="" >
                        </div>
                    </div>

                    <div class="row mt-3 m-auto">
                        <div class="col-3" class="form-control">
                           <label for="">We accept:</label>
                           <div  class="form-control"  style="background-color: grey;">
                            <input type="radio" name="tarjeta" id="" >
                            <i class="fab fa-cc-mastercard"></i>
                            <input type="radio" name="tarjeta" id="">
                            <i class="fab fa-cc-visa"></i>
                            <input type="radio" name="tarjeta" id="">
                            <i class="fab fa-cc-diners-club"></i>
                            <input type="radio" name="tarjeta" id="">
                            <i class="fab fa-cc-amex"></i>
                           </div>
                           
                        </div>
                        <div class="col-5 m-auto ">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="complexMessage" rows="3" type="text" maxlength="200"></textarea>
                            <small class="text-muted">Add any notes here (Max. 200 char.)</small>
                        </div>
                       
                        <div class="card-footer m-auto text-body-secondary d-flex justify-content-end">
                            <button class="btn btn-secondary m-2" type="reset">Cancel</button>
                            <button id="sendForm" class="btn btn-primary m-2" type="button" />Send</button>
                        </div>
                    </div>
                        

                    
                
                </form>
                
               
                  
          
       
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
